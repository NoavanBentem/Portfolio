    <main>
        <div class="container my-4 text-light">

            <div class="row">
                <div class="col-md-6">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Hey!</h5>
                            <p class="card-text">Would you like to leave some feedback?</p>
                          
                            <a class="btn btn-primary m-2" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                            Yes
                            </a>

                        </div>

            <div class="collapse" id="collapseExample">
                <!--<div class="card card-body">-->
                <form> <!-- Set to POST with working server    ... action="/" method="GET" -->

                    <!-- E-MAIL INPUT -->
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="diNoasaur@example.com">
                        </div>
                    </div>

                    <!-- NAME INPUT -->
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-5">
                            <input type="firstname" class="form-control" id="inputFirstName" placeholder="First name">
                        </div>
                        <div class="col-sm-5">
                            <input type="lastname" class="form-control" id="inputLastName" placeholder="Last name">
                        </div>
                    </div>

                    <!-- STAR RATING INPUT -->
                    <fieldset class="form-group"> <!-- Fieldset?  -->
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Rate this site!</legend> <!-- Legend ? -->
                            <div class="col-sm-10">


                                <div class="form-check rating">
                                    <input type="radio" id="star5" name="rating" value="5" />
                                    <label class="star" for="star5" title="Awesome" aria-hidden="true"></label>
                                    
                                    <input type="radio" id="star4" name="rating" value="4" />
                                    <label class="star" for="star4" title="Great" aria-hidden="true"></label>

                                    <input type="radio" id="star3" name="rating" value="3" />
                                    <label class="star" for="star3" title="Good" aria-hidden="true"></label>

                                    <input type="radio" id="star2" name="rating" value="2" />
                                    <label class="star" for="star2" title="Okay" aria-hidden="true"></label>

                                    <input type="radio" id="star1" name="rating" value="1" />
                                    <label class="star" for="star1" title="Bad" aria-hidden="true"></label>
                                </div>
                            </div>
                        </div>

                    
                    <!-- FEEDBACK INPUT -->
                    <div class="form-group">
                        <label for="feedbackTexterea">Example textarea</label>
                        <textarea class="form-control" id="feedbackTexterea" rows="3"></textarea>
                    </div>

                    
                    <!-- CHECK INPUT -->
                    </fieldset>
                    <div class="form-group row">
                        <div class="col-sm-2">Checkbox</div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Example checkbox
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- SEND INPUT -->
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </div>
                </form>
